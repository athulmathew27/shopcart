<hr>
<div class="row">
  <div class="col-sm-3">
<button class="button-effect" mat-raised-button (click)="addCategory()  ">Add new Category</button>
  </div>
</div>
<br>

<div class="row">
  <div class="col-sm-6">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8 " >

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> SI. No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>

    </table>
  </div>
</div>
