<div class="col">
  <div  class="rating-all-users">
    {{rateTotal}} <rating  [(ngModel)]="rateTotal" [max]="maxTotal" readonly="true"></rating>
    <div class="vertical">
      <p class="review">{{totalReview}} Reviews</p>
      <p class="showmore-text" (click)="showAll()">Show All</p>
    </div>
  </div>
</div>

<div class="col-12">
  <section class="bottom-sec" *ngFor="let review of ratingListTemp">
    <div class="head-section">
      <h6 class="user-name">{{review.displayName}}</h6>
      <rating [(ngModel)]="review.rating" class="rating-section" readonly="true"></rating>
    </div>
    <p class="title">{{review.title}}</p>
    <p class="user-review">{{review.description}}</p>
      <hr>
  </section>
  <p class="showmore-text" (click)="showMoreReview()" *ngIf="totalReview != showMore" >show more(+3)</p>
  <!-- -->
  <p class="showmore-text" (click)="showLessReview()" *ngIf="totalReview == showMore && totalReview > 3">show less</p>
</div>
