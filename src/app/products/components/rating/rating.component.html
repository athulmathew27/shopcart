<div class="col">
  <div  class="rating-all-users">
    {{rateTotal}} <rating  [(ngModel)]="rateTotal" [max]="maxTotal" readonly="true"></rating>
    <p class="review">{{totalReview}} Reviews</p>
  </div>
</div>
<div class="col-12">
  <section class="bottom-sec" *ngFor="let review of ratingList">
    <div class="head-section">
      <h6 class="user-name">{{review.displayName}}</h6>
      <rating [(ngModel)]="review.rating" class="rating-section" readonly="true"></rating>
    </div>
    <p class="title">{{review.title}}</p>
    <p class="user-review">{{review.description}}</p>
      <hr>
  </section>
</div>
