<div class="main-container">
  <p class="heading">Payment Options</p>
  <mat-radio-group  aria-labelledby="example-radio-group-label"  class="example-radio-group" [(ngModel)]="paymentType">
  <mat-radio-button class="example-radio-button" value="cod"> Cash On Delivary </mat-radio-button>
  <mat-radio-button class="example-radio-button" value="net"> Net Banking </mat-radio-button>
</mat-radio-group>
<button mat-raised-button class="primary-button" (click)="pay()" *ngIf="paymentType">Confirm Order</button>
</div>
