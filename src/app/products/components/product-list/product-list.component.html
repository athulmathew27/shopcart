
<app-category-top-list (callParentFunction)="parentFunction($event)"></app-category-top-list>

<!-- display card : product details -->
<div class="container-fluid">
  <div class="row content" >
      <div class="col-2" class="card-block" *ngFor="let product of productList |categoryBasedFilter :categoryName; let i = index">
        <app-product-card [productData]="product"></app-product-card>
    </div>
  </div>
</div>
