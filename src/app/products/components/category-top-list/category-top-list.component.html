<div class="row main-row mat-elevation-z2">
  <div class="col-12 vertical mat-elivation">
    <p class="text text-all" (click)="selectItem('all' , -1)"  [ngClass]="{'highlight': selectedIndex === -1}">All</p>
    <p class="text" *ngFor="let cat of category$ |async; let i = index;" (click)="selectItem(cat.name, i)"
      [ngClass]="{'highlight': selectedIndex === i}">{{cat.name}}</p>
  </div>
</div>
